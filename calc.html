<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="calcstyle.css" rel="stylesheet">
    <script src="calclogic.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="bg_margin">
      <div class="calc_window">
        <div class="main_grid">

          <div class="input_div">
            <input id="bar" placeholder="0">
          </div>
  
          <div class="oper_buttons">
            <button onclick="print(this)">+</button>
            <button onclick="print(this)">-</button>
            <button onclick="print(this)">*</button>
            <button onclick="print(this)">/</button>
            <button onclick="erase()">C</button>
          </div>

          <div class="lower_part">
            <div class="numbers">
              <button onclick="print(this)">1</button>
              <button onclick="print(this)">2</button>
              <button onclick="print(this)">3</button>
              <button onclick="print(this)">4</button>
              <button onclick="print(this)">5</button>
              <button onclick="print(this)">6</button>
              <button onclick="print(this)">7</button>
              <button onclick="print(this)">8</button>
              <button onclick="print(this)">9</button>
            </div>

            <div class="zero_equal">
              <button onclick="print(this)">0</button>
              <button onclick="calc()">=</button>
            </div>
          

            



          </div>

        </div>



      </div>

    </div>

  </body>
</html>
